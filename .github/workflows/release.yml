name: Create Release with Challenges

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      release_name:
        description: 'Release name (optional)'
        required: false
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release directory
        run: mkdir -p release-assets

      - name: Zip all challenges
        run: |
          for challenge_dir in challenge-*; do
            if [ -d "$challenge_dir" ]; then
              echo "Zipping $challenge_dir..."
              zip -r "release-assets/${challenge_dir}.zip" "$challenge_dir"
            fi
          done

      - name: Copy manifest to release assets
        run: cp manifest.json release-assets/

      - name: List release assets
        run: |
          echo "Release assets:"
          ls -lh release-assets/

      - name: Generate release notes
        id: release_notes
        run: |
          echo "RELEASE_BODY<<EOF" >> $GITHUB_OUTPUT
          echo "## Release ${{ inputs.version }}" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "This release contains the following challenges:" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT

          # JavaScript Challenges
          js_challenges=$(find . -maxdepth 1 -type d -name "challenge-js-*" | sort)
          if [ -n "$js_challenges" ]; then
            echo "### JavaScript" >> $GITHUB_OUTPUT
            for challenge_dir in $js_challenges; do
              challenge_dir=$(basename "$challenge_dir")
              echo "- \`$challenge_dir\`" >> $GITHUB_OUTPUT
            done
            echo "" >> $GITHUB_OUTPUT
          fi

          # Python Challenges
          py_challenges=$(find . -maxdepth 1 -type d -name "challenge-py-*" | sort)
          if [ -n "$py_challenges" ]; then
            echo "### Python" >> $GITHUB_OUTPUT
            for challenge_dir in $py_challenges; do
              challenge_dir=$(basename "$challenge_dir")
              echo "- \`$challenge_dir\`" >> $GITHUB_OUTPUT
            done
            echo "" >> $GITHUB_OUTPUT
          fi

          # Go Challenges
          go_challenges=$(find . -maxdepth 1 -type d -name "challenge-go-*" | sort)
          if [ -n "$go_challenges" ]; then
            echo "### Go" >> $GITHUB_OUTPUT
            for challenge_dir in $go_challenges; do
              challenge_dir=$(basename "$challenge_dir")
              echo "- \`$challenge_dir\`" >> $GITHUB_OUTPUT
            done
            echo "" >> $GITHUB_OUTPUT
          fi

          echo "### Files included:" >> $GITHUB_OUTPUT
          echo "- All challenge packages (\`.zip\` files)" >> $GITHUB_OUTPUT
          echo "- \`manifest.json\` - Challenge manifest file" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Usage" >> $GITHUB_OUTPUT
          echo "Download the challenges you want to work on and extract them locally." >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.release_name || inputs.version }}
          body: ${{ steps.release_notes.outputs.RELEASE_BODY }}
          draft: false
          prerelease: ${{ inputs.prerelease }}
          files: |
            release-assets/*.zip
            release-assets/manifest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "âœ… Release ${{ inputs.version }} created successfully!"
          echo "ðŸ“¦ Uploaded assets:"
          ls -1 release-assets/
